<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <div>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="imagenes/call.jpg" alt="Imaganes de video juego" width="300" height="200">
    </div>
    <div>
    <h1>Aprendiendo a utilizar videos</h1>
    <video width="300" height="200"  controls autoplay muted loop>
        <source src="imagenes/video.mp4" type="video/mp4">
    </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="imagenes/simpsons.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
